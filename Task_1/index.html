<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="css/main.css">
</head>
<body>
    <!-- -->  

    <section>
        <div class="container">
            <div class="input_conteiner">
                <div class="input-list" id="input-list">
                    <input type="text" placeholder="Enter seconds" class="input-text" id="input" active>
                    <input type="text" placeholder="Enter minutes" class="input-text" id="input-minutes">
                    <input type="text" placeholder="Enter seconds" class="input-text" id="input-second">
                </div>
                <button class="selection_button" id="selection_button">Toggle Inputs</button>
            </div>
            <div class="time-display-block_conteiner">
                <span id="minutes" class="time-display-block">00</span>
                <span id="colon" class="colon">:</span>
                <span id="second" class="time-display-block">00</span>
            </div>
            <a href="#!" class="round-button" id="round-button">
                <span>START</span>
            </a>
        </div>
        
    </section>

    <script src="./sours/js/main.js"></script>
</body>
</html>
